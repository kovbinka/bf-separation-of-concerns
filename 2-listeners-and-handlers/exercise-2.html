<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 2</title>
        <meta charset="utf-8" />

        <style>
            .first-class {
                display: flex;
                flex-direction: row-reverse;
                background-color: darkgreen;
                height: 30vh;
                width: 60vw;
            }

            .second-class {
                display: hidden;
            }

            .third-class {
                background-color: black;
                position: fixed;
                top: 10vh;
                left: 10vw;
            }
        </style>
    </head>

    <body>
        <section id="user-interface">
            <div id="first" class="first-class">1</div>
            <div id="second" class="second-class">2</div>
            <div id="third" class="third-class">3</div>
        </section>

        <script id="handlers">
            'use strict';

            const firstHandler = (event) => {
                debugger;
                console.assert(
                    event.target.innerHTML === '1',
                    'first: target.innerHTML',
                );
                console.assert(
                    event.target.nodeName === 'DIV',
                    'first: target.nodeName',
                );
                console.assert(event.target.id === 'first', 'first: target.id');
                console.assert(event.type === 'click', 'first: event.type');
            };

            const secondHandler = (event) => {
                debugger;
                console.assert(event.target.id === '2', 'second: target.id');
                console.assert(
                    event.target.className === 'second-class',
                    '2: target.className',
                );
                console.assert(
                    event.target.innerHTML === '1',
                    '2: target.innerHTML',
                );
                console.assert(event.type === 'mouseover', '2: event.type');
            };

            const thirdHandler = (event) => {
                debugger;
                console.assert(
                    event.target.className === 'third-class',
                    'third: target.className',
                );
                console.assert(
                    event.target.className === 'third',
                    'third: target.className',
                );
                console.assert(
                    event.target.innerHTML === '3',
                    'third: target.innerHTML',
                );
                console.assert(event.type === 'click', 'second: event.type');
            };
        </script>

        <script id="listeners">
            document
                .getElementById('first')
                .addEventListener('click', firstHandler);
            document
                .getElementById('second')
                .addEventListener('mouseover', secondHandler);
            document.getElementById('third').addEventListener('mouseover', thirdHandler);
        </script>
    </body>
</html>
